<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminSite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">

        <div class="superior">
            <label for="menusito"><img src="imagenes/Emoji Menu Hamburguesa.png"></label>
        </div>

        <input type="checkbox" id="menusito">
        <div class="menu">

            <img class="emojiAzul" src="imagenes/Emoticon Emiley Azul.png" alt="">
            <p class="letraAzul"><strong><span style="color: rgb(26, 121, 237);">AdminSite</span></strong></p>

            <div class="DashboardCuadroA">
                <p class="Texto">Dashboard</p>
            </div>

            <div class="bloqueMain">
                <li class="cuadroElements"><a href="#">Elements</a>
                    <ul>
                        <li><a href="#"></a>Alert</li>
                        <li><a href="#"></a>Badges</li>
                        <li><a href="#"></a>Breadcrumbs</li>
                        <li><a href="#"></a>Button</li>
                    </ul>
                </li>
            </div>
        </div>


        <div class="centro">
            <div class="letrasCentro">
                <p class="palabra1">Dashboard</p>
                <p>
                    <span style="color: rgb(7, 65, 211);">Home</span>
                    <span style="color: rgb(129, 132, 138);">/ Dashboard</span>
                </p>
            </div>
            <div class="cajas">
                <div class="cajitas1">
                    <p class="cj1L1">1500</p>
                    <img class="cj1Verde" src="imagenes/verdeAscendente.png">
                    <p class="cj1L2">Traffic</p>
                    <div class="barras1" style="--wth:40%"></div>
                    <p class="cj1L2">40%</p>
                </div>

                <div class="cajitas2">
                    <p class="cj2L1">234</p>
                    <img class="cj2Roja" src="imagenes/rojoDescendente.png">
                    <p class="cj2L2">Sales</p>    
                    <div class="barras2" style="--wth:60%"></div>
                    <p class="cj2L2">60%</p>
                </div>

                <div class="cajitas3">
                    <p class="cj3L1">465</p>
                    <img class="cj3Verde" src="imagenes/verdeAscendente.png">
                    <p class="cj3L2">Pageviews</p>
                    <div class="barras3" style="--wth:30%"></div>
                    <p class="cj3L2">30%</p>

                </div>
                <div class="cajitas4">
                    <p class="cj4L1">235</p>
                    <img class="cj4Verde" src="imagenes/verdeAscendente.png">
                    <p class="cj4L2">Visitors</p>
                    <div class="barras4" style="--wth:80%"></div>
                    <p class="cj4L2">80%</p>
                </div>
            </div>
            <div class="cajaLarga">
                <p class="Lt1Cl">Sales Report</p>
                <p class="Lt2Cl"><strong>Hola Mundo</strong></p>
            </div>
        </div>
         
    </div>
</body>
</html>
